<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8" />
		<title>angularjs制作复用插件</title>
	</head>

	<body ng-controller="mycon">

		<div my-reuse data="arr"></div>
		<my-reuse data = "arr"></my-reuse>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('app', []);
			app.controller('mycon', ['$scope', '$http', function($scope, $http) {
				$http.get('data.json').then(function(re) {
					$scope.arr = re.data;
					console.log($scope.arr);
				});
			}]);
			app.directive('myReuse', function() {
				return {
					restrict: 'EA',
					templateUrl: 'reuse.html',
					replace: true,
					link: function($scope, el, attr) {
						
					},
					scope:{
						data:'='
					}
				}
			});
		</script>
	</body>

</html>
