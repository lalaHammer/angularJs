					<img ng-src="{{d.pic}}" alt="" />
					<div class="caption text-center">
						<p ng-bind='d.title'></p>
						<span ng-bind='d.price | currency:"Â¥":2' class="text-danger title"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
